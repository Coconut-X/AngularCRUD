
@if(isVisible){
  <div class="formWindow">
    <div class="formCard">
      <button type="button" class="close-button" (click)="cancelForm()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
          <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
        </svg>
      </button>

      <form [formGroup]="profileForm" (ngSubmit)="submitForm()">
        <div>
          <label for="name">Name:</label>
          <input id="name" formControlName="name" type="text" placeholder="Enter name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input id="email" formControlName="email" type="email" placeholder="Enter email" required>
        </div>
        <div>
          <label for="mobile_number">Mobile Number:</label>
          <input id="mobile_number" formControlName="mobile_number" type="text" placeholder="Enter mobile number" required>
        </div>
        <div>
          <label for="address">Address:</label>
          <input id="address" formControlName="address" type="text" placeholder="Enter address" required>
        </div>
        <div>
          <label for="description">Description:</label>
          <input id="description" formControlName="description" type="text" placeholder="Enter description (optional)">
        </div>
        <div>
          <label for="telephone">Telephone:</label>
          <input id="telephone" formControlName="telephone" type="text" placeholder="Enter telephone (optional)">
        </div>
        <div>
          <button type="submit">Add User</button>
        </div>
      </form>

    </div>
  </div>

}
