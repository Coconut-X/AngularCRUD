@if(showIdForm){
    <div class="formWindow">
        <div class="formCard">
            <button type="button" class="close-button" (click)="closeUpdateForm()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                </svg>
            </button>

            <form [formGroup] = "idForm"  class="idForm" >
                <label for="userId">Enter User ID to Update:</label>
                <input type="text" id="userId" formControlName="id" required>
                <button type="button" (click)="onIdInput()">Submit</button>
            </form>

            <form [formGroup] = "profileForm" [ngClass] = "showUpdateForm? 'profileForm': 'hidden-form'">
                <label for="name">Name:</label>
                <input type="text" id="name" formControlName="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" formControlName="address" required>

                <label for="mobile_number">Mobile Number:</label>
                <input type="text" id="mobile_number" formControlName="mobile_number" required>

                <button type="submit" (click)="updateUser()">Update User</button>
            </form>

        </div>

    </div>
}
